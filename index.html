<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pfp checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="all">
    <h1>Insta PFP Checker</h1>
    <div class="content">
        <label for="input-file" id="drop-area">
        <input type="file" id="input-file" accept="image/*" hidden>
        <div id="img-outer">
            <div id="img-upld">
                <img src="images/508-icon.png" width="100px">
                <p>drag and drop or click here <br> to upload file</p>
                <span>upload any images from your desktop</span>
            </div>
        </div>
    </label>
</div>
<div id="insta-profile">
    <div id="pfp-div">
      <img id="pfp" src="">
    </div>
    <div id="insta-buttons">
        <button>Edit Profile</button>
        <button>Details</button>
    </div>
  </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
